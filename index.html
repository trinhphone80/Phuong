    <style>
        body {
            font-family: 'Be Vietnam Pro', sans-serif;
            scroll-behavior: smooth;
        }
        .shaking-element {
            animation: shake 3s infinite;
        }
        @keyframes shake {
            0% { transform: scale(1); }
            5% { transform: scale(1.05) rotate(2deg); }
            10% { transform: scale(1.05) rotate(-2deg); }
            15% { transform: scale(1.05) rotate(2deg); }
            20% { transform: scale(1); }
            100% { transform: scale(1); }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes scaleUp {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        @keyframes slideInRight {
            from { opacity: 0; transform: translateX(-50px); }
            to { opacity: 1; transform: translateX(0); }
        }
        .animate-fadeIn { animation: fadeIn 0.4s ease-out forwards; }
        .animate-scaleUp { animation: scaleUp 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        .animate-slideInRight { animation: slideInRight 0.5s ease-out forwards; }
        
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #cbd5e1; }

        /* Smooth reveal for section headings */
        h2, h1 {
            letter-spacing: -0.02em;
        }
    </style>
